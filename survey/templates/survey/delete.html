{% extends 'survey/base.html' %} 


{% block content %}

<div class="mx-2 fs-4">Are you sure you want to delete "{{ item }}"?</div>

<form method="POST" action="{% url 'survey:delete_question' item.id %}">

    {% csrf_token %}
    <div class="mx-2">
        <a href="{% url 'survey:week_questions' week=week %}" class="btn btn-danger">Cancel</a>
        <input type="submit" name="Confirm" class="btn btn-success">
    </div>
</form>


{% endblock %}
