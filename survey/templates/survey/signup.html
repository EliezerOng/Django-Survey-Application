<h1>Sign up page</h1>

<h3>{{ error }}</h3>

<form method="POST" action="">

    {% csrf_token %}
    <p>
        {{form.username.label}}
        {{form.username}}
    </p>
    <p>
        <label for="email">Email </label>
        <input type="email" id="email" name="email">
    </p>
    <p>
        {{form.password1.label}}
        {{form.password1}}
    </p>
    <p>
        {{form.password2.label}}
        {{form.password2}}
    </p>
    <p>
        <input type="submit" value="Register">
    </p>

</form>
